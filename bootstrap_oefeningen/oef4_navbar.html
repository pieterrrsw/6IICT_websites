<!doctype html>
<html lang=nl>

<head>
    <meta charset=utf-8>
    <meta name="robots" content="all">

        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="componenten/navbar.js" type="text/javascript" defer></script>

    <title>Navbar component</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

    <!-- Er staat typisch geen container om de navbar heen. De meeste websites

    <nav class="navbar navbar-expand bg-dark navbar-dark">
        <!-- Plaats een container-fluid in de navbar. Helpt met uitlijnen van sub-componenten. -->
        <div class="container-fluid">


            
        </div>
    </nav>

</body>

</html>
